<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Tu Amigo Invisible Secreto!</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #e8f5e9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .secret-box { text-align: center; padding: 40px; background-color: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); max-width: 400px; }
        h2 { color: #388e3c; font-size: 2.5em; margin-bottom: 0; }
        p { font-size: 1.5em; color: #555; }
        #receptor-nombre { font-size: 3em; color: #d32f2f; font-weight: bold; margin-top: 15px; padding: 10px 20px; background-color: #ffcdd2; border-radius: 10px; display: block; }
        .error { color: #d32f2f; font-size: 1.2em; }
    </style>
</head>
<body>

    <div class="secret-box">
        <h2 id="dador-nombre">Cargando secreto...</h2>
        <p id="mensaje-p">Por favor, espera.</p>
        <span id="receptor-nombre">...</span>
    </div>

    <script>
        function base64ToObj(b64) {
            try {
                return JSON.parse(atob(b64));
            } catch (e) {
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dador = urlParams.get('dador');
            const b64Data = urlParams.get('data');

            const dadorNombreEl = document.getElementById('dador-nombre');
            const receptorNombreEl = document.getElementById('receptor-nombre');
            const mensajeP = document.getElementById('mensaje-p');
            
            dadorNombreEl.textContent = '¡Tu Amigo Invisible!';
            receptorNombreEl.textContent = '...';

            if (!dador || !b64Data) {
                dadorNombreEl.textContent = 'Enlace No Válido';
                mensajeP.textContent = 'El enlace está incompleto. Asegúrate de copiarlo y pegarlo bien.';
                receptorNombreEl.textContent = 'Error';
                receptorNombreEl.classList.add('error');
                return;
            }
            
            const emparejamientos = base64ToObj(b64Data);

            if (!emparejamientos) {
                dadorNombreEl.textContent = 'Error de Datos';
                mensajeP.textContent = 'El código secreto del enlace está corrupto o manipulado.';
                receptorNombreEl.textContent = 'Error';
                receptorNombreEl.classList.add('error');
                return;
            }

            const receptor = emparejamientos[dador];

            if (receptor) {
                dadorNombreEl.textContent = `¡Hola, ${dador}!`;
                mensajeP.textContent = 'Tu misión es regalar a:';
                receptorNombreEl.textContent = receptor;
            } else {
                dadorNombreEl.textContent = 'Participante No Encontrado';
                mensajeP.textContent = 'No se encontró tu nombre en la lista de emparejamientos.';
                receptorNombreEl.textContent = 'Error';
                receptorNombreEl.classList.add('error');
            }
        });
    </script>
</body>
</html>
